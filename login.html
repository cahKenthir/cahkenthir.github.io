<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sales Telkomsel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e2001a 0%, #c70016 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .telkomsel-logo {
            max-width: 180px;
            margin: 0 auto 1.5rem;
            display: block;
        }
        .form-control:focus {
            border-color: #e2001a;
            box-shadow: 0 0 0 0.25rem rgba(226,0,26,0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card login-card mx-auto p-4">
            <img src="assets/img/telkomsel-logo.png" alt="Telkomsel" class="telkomsel-logo">
            <h3 class="text-center mb-4">SALES MANAGEMENT</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-danger w-100 mt-3">LOGIN</button>
                <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
