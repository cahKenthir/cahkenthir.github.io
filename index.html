<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IME AI STUDIO - Platform Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(5px);
        }
        
        header h1 {
            color: var(--primary);
            font-size: 2.2rem;
            font-weight: 700;
        }
        
        header h1 i {
            margin-right: 10px;
            color: var(--accent);
        }
        
        nav {
            margin-bottom: 30px;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            gap: 15px;
            list-style: none;
            flex-wrap: wrap;
        }
        
        nav button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        nav button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        nav button.active {
            background: var(--accent);
        }
        
        main {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        section.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2 {
            color: var(--secondary);
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        h2 i {
            color: var(--accent);
        }
        
        /* Chat Section Styles */
        #chatContainer {
            border-radius: 10px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        #chatDisplay {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            background: #f5f7ff;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            margin-bottom: 15px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: messageIn 0.3s ease;
        }
        
        @keyframes messageIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bot-message {
            background: var(--primary);
            color: white;
            border-bottom-left-radius: 5px;
            align-self: flex-start;
        }
        
        .user-message {
            background: #e9ecef;
            border-bottom-right-radius: 5px;
            margin-left: auto;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
        }
        
        #userInput {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }
        
        #userInput:focus {
            border-color: var(--primary);
        }
        
        #sendBtn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 25px;
            margin-left: 10px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        #sendBtn:hover {
            background: var(--secondary);
            transform: translateY(-1px);
        }
        
        /* Image Generator Styles */
        .image-generator {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        #imagePrompt {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            transition: border 0.3s;
        }
        
        #imagePrompt:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .settings {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .settings select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        #generateBtn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
            align-self: flex-start;
        }
        
        #generateBtn:hover {
            background: #5a189a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        #imageResult {
            min-height: 300px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        #imageResult img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .placeholder {
            color: #6c757d;
            font-style: italic;
        }
        
        /* Facebook Group Styles */
        .fb-group-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .fb-group-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #1877f2;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            width: fit-content;
        }
        
        .fb-group-link:hover {
            background: #166fe5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .fb-group-stats {
            display: flex;
            gap: 20px;
        }
        
        .fb-group-stats p {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #495057;
        }
        
        .fb-group-stats i {
            color: var(--accent);
        }
        
        .fb-group-preview {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .fb-group-preview iframe {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: white;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .social-icon {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }
        
        .social-icon:hover {
            transform: translateY(-3px);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }
            
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            nav button {
                width: 100%;
                justify-content: center;
            }
            
            .fb-group-stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .settings {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-robot"></i> IME AI STUDIO</h1>
        <p>Platform Kecerdasan Buatan Multifungsi</p>
    </header
