<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBG8-Ime96</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --telkomsel-red: #e2001a;
            --telkomsel-dark-red: #c70016;
            --telkomsel-light: #f8f9fa;
        }
        
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(135deg, rgba(226,0,26,0.1) 0%, rgba(255,255,255,1) 50%);
            min-height: 100vh;
        }
        
        .telkomsel-bg {
            background-color: var(--telkomsel-red);
        }
        
        .telkomsel-dark-bg {
            background-color: var(--telkomsel-dark-red);
        }
        
        .logo-container {
            max-width: 180px;
            margin: 0 auto 1.5rem;
        }
        
        .card {
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            border: none;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .btn-telkomsel {
            background-color: var(--telkomsel-red);
            color: white;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-telkomsel:hover {
            background-color: var(--telkomsel-dark-red);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .form-control:focus {
            border-color: var(--telkomsel-red);
            box-shadow: 0 0 0 0.25rem rgba(226,0,26,0.25);
        }
        
        .sale-item {
            border-left: 4px solid var(--telkomsel-red);
            padding-left: 12px;
            transition: all 0.3s;
        }
        
        .sale-item:hover {
            background-color: rgba(226,0,26,0.05);
        }
        
        .total-display {
            background-color: var(--telkomsel-light);
            border-radius: 8px;
            padding: 15px;
            font-weight: 600;
            color: var(--telkomsel-dark-red);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Header dengan Logo Telkomsel -->
        <div class="text-center mb-5">
            <div class="logo-container">
                <img src="https://www.telkomsel.com/sites/default/files/2020-08/telkomsel-logo.png" 
                     alt="Telkomsel Logo" 
                     class="img-fluid"
                     style="filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2))">
            </div>
            <h2 class="fw-bold text-dark mb-3">SALES MANAGEMENT SYSTEM</h2>
            <p class="text-muted">Aplikasi Manajemen Penjualan Kartu Perdana & Voucher</p>
        </div>
        
        <!-- Konten Utama -->
        <div class="row g-4">
            <!-- Form Input Penjualan -->
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-header telkomsel-bg text-white">
                        <i class="fas fa-cart-plus me-2"></i>
                        INPUT PENJUALAN BARU
                    </div>
                    <div class="card-body">
                        <form id="salesForm">
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Jenis Produk</label>
                                <select class="form-select" id="productType" required>
                                    <option value="">Pilih Jenis Produk...</option>
                                    <option value="perdana">Kartu Perdana</option>
                                    <option value="voucher">Voucher</option>
                                    <option value="paket">Paket Data</option>
                                    <option value="lainnya">Lainnya</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Nama Produk</label>
                                <input type="text" class="form-control" id="productName" placeholder="Contoh: Simpati 10GB" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Harga (Rp)</label>
                                <div class="input-group">
                                    <span class="input-group-text">Rp</span>
                                    <input type="number" class="form-control" id="price" placeholder="50000" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">Nama Pelanggan (Opsional)</label>
                                    <input type="text" class="form-control" id="customerName" placeholder="Nama pelanggan">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">Nomor HP (Opsional)</label>
                                    <input type="text" class="form-control" id="phoneNumber" placeholder="08123456789">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-telkomsel w-100 mt-2">
                                <i class="fas fa-save me-2"></i> SIMPAN TRANSAKSI
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Daftar Penjualan -->
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-header telkomsel-dark-bg text-white">
                        <i class="fas fa-list me-2"></i>
                        DAFTAR TRANSAKSI TERAKHIR
                    </div>
                    <div class="card-body">
                        <div id="salesList" class="mb-3">
                            <!-- Data akan dimuat via JavaScript -->
                            <div class="text-center py-4">
                                <div class="spinner-border text-danger" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2 text-muted">Memuat data penjualan...</p>
                            </div>
                        </div>
                        
                        <div class="total-display text-center">
                            <div class="row">
                                <div class="col-6">
                                    <small class="text-muted">TOTAL TRANSAKSI</small>
                                    <h4 id="totalCount">0</h4>
                                </div>
                                <div class="col-6">
                                    <small class="text-muted">TOTAL NILAI</small>
                                    <h4 id="totalAmount">Rp 0</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-5 pt-3">
            <p class="text-muted">
                <small>
                    &copy; 2023 Telkomsel Sales Management System 
                    <span class="mx-2">â€¢</span> 
                    Versi 1.0
                </small>
            </p>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Aplikasi JavaScript -->
    <script src="js/sales.js"></script>
    
    <script>
        // Inisialisasi tooltip Bootstrap
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</body>
</html>
