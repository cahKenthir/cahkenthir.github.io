<!DOCTYPE html>
<html>
<head>
    <title>JBG8-IME96</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Manajemen Penjualan Telkomsel</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>Input Penjualan Baru</h5>
                    </div>
                    <div class="card-body">
                        <form id="salesForm">
                            <div class="mb-3">
                                <label class="form-label">Jenis Produk</label>
                                <select class="form-select" id="productType" required>
                                    <option value="">Pilih...</option>
                                    <option value="perdana">Kartu Perdana</option>
                                    <option value="voucher">Voucher</option>
                                    <option value="paket">Paket Data</option>
                                </select>
                            </div>
                            <!-- Field lainnya sama -->
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Daftar Penjualan</h5>
                    </div>
                    <div class="card-body">
                        <div id="salesList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/sales.js"></script>
</body>
</html>
