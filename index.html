<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IME AI STUDIO</title>
  <style>
    :root {
      --primary: #5f5df4;
      --bg-light: #f0f4f8;
      --bg-dark: #121212;
      --text-light: #fff;
      --text-dark: #111;
      --card-bg: #ffffff;
      --transition: 0.3s ease-in-out;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: var(--transition);
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .menu {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
      background: #fff;
      border-radius: 15px;
      margin: 1rem auto;
      max-width: 960px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .menu button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu button:hover {
      background: #3e3ccc;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 1rem;
    }

    textarea, select, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
    }

    .image-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .image-card img {
      width: 100%;
      display: block;
    }

    .image-card .actions {
      position: absolute;
      bottom: 8px;
      right: 8px;
      display: flex;
      gap: 6px;
    }

    .image-card .actions button {
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 5px 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    .loader {
      margin: 1rem auto;
      border: 4px solid #eee;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .toggle {
      text-align: center;
      margin-top: 1rem;
    }

    .toggle button {
      background: var(--primary);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .history-item {
      padding: 0.5rem;
      background: #f7f7f7;
      margin: 0.3rem 0;
      border-radius: 8px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: gray;
    }
  </style>
</head>
<body>
  <header>
    <h1>IME AI STUDIO</h1>
    <p>Powered by OpenAI, FLUX, Stable Diffusion</p>
  </header>

  <div class="menu">
    <button onclick="switchMode('generator')">üé® Generator Gambar AI</button>
    <button onclick="switchMode('prompt')">üñºÔ∏è Image to Prompt</button>
    <button onclick="switchMode('boot')">ü§ñ Konsultasi Masalah AI</button>
  </div>

  <div class="container">
    <div id="controls">
      <textarea id="prompt" rows="3" placeholder="Tulis prompt gambar di sini..."></textarea>
      <select id="model">
        <option value="Stable Diffusion">Stable Diffusion</option>
        <option value="DALL-E">DALL-E</option>
        <option value="FLUX">FLUX</option>
      </select>
      <select id="style">
        <option value="realistic">Realistic</option>
        <option value="anime">Anime</option>
        <option value="painting">Painting</option>
      </select>
      <select id="ratio">
        <option value="1:1">1:1</option>
        <option value="9:16">9:16</option>
        <option value="16:9">16:9</option>
      </select>
      <button onclick="generateImage()">üöÄ Generate</button>
      <div id="loader" class="loader" style="display: none;"></div>
      <div id="error" class="error"></div>
    </div>

    <div id="imageGrid" class="grid"></div>

    <h3>Riwayat Prompt</h3>
    <div id="history"></div>

    <div class="toggle">
      <button onclick="toggleDarkMode()">üåó Dark/Light Mode</button>
    </div>
  </div>

  <footer>
    &copy; 2025 IME AI STUDIO ‚Äî Dibuat dengan ‚ù§Ô∏è dan AI
  </footer>

  <script>
    const loader = document.getElementById('loader');
    const grid = document.getElementById('imageGrid');
    const errorDiv = document.getElementById('error');
    const promptInput = document.getElementById('prompt');
    const historyEl = document.getElementById('history');

    function switchMode(mode) {
      alert('Mode "' + mode + '" belum tersedia. Fokus pada Generator Gambar AI untuk sekarang.');
    }

    function getSize(ratio) {
      switch(ratio) {
        case '1:1': return [512, 512];
        case '9:16': return [512, 912];
        case '16:9': return [912, 512];
        default: return [512, 512];
      }
    }

    function generateImage() {
      const prompt = promptInput.value.trim();
      const model = document.getElementById('model').value;
      const style = document.getElementById('style').value;
      const ratio = document.getElementById('ratio').value;

      if (!prompt) {
        alert("Prompt tidak boleh kosong!");
        return;
      }

      const styledPrompt = `${prompt}, ${style} style, by ${model}`;
      const [width, height] = getSize(ratio);
      const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(styledPrompt)}?width=${width}&height=${height}&steps=50`;

      loader.style.display = 'block';
      errorDiv.textContent = '';

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error('Gagal menghasilkan gambar.');
          return res.blob();
        })
        .then(blob => {
          const imageURL = URL.createObjectURL(blob);
          const card = document.createElement('div');
          card.className = 'image-card';

          const img = document.createElement('img');
          img.src = imageURL;

          const actions = document.createElement('div');
          actions.className = 'actions';

          const downloadBtn = document.createElement('button');
          downloadBtn.textContent = '‚¨áÔ∏è';
          downloadBtn.onclick = () => {
            const a = document.createElement('a');
            a.href = imageURL;
            a.download = 'ime-ai-image.png';
            a.click();
          };

          const shareBtn = document.createElement('button');
          shareBtn.textContent = 'üîó';
          shareBtn.onclick = () => {
            window.open(`https://twitter.com/intent/tweet?text=Generated+Image:+${encodeURIComponent(prompt)}`, '_blank');
          };

          actions.appendChild(downloadBtn);
          actions.appendChild(shareBtn);
          card.appendChild(img);
          card.appendChild(actions);
          grid.prepend(card);

          saveHistory(prompt);
        })
        .catch(err => {
          errorDiv.textContent = err.message;
        })
        .finally(() => {
          loader.style.display = 'none';
        });
    }

    function saveHistory(prompt) {
      let history = JSON.parse(localStorage.getItem('imePromptHistory')) || [];
      if (!history.includes(prompt)) {
        history.unshift(prompt);
        if (history.length > 10) history.pop();
        localStorage.setItem('imePromptHistory', JSON.stringify(history));
        renderHistory();
      }
    }

    function renderHistory() {
      historyEl.innerHTML = '';
      let history = JSON.parse(localStorage.getItem('imePromptHistory')) || [];
      history.forEach(prompt => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.textContent = prompt;
        div.onclick = () => {
          promptInput.value = prompt;
          generateImage();
        };
        historyEl.appendChild(div);
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('imeDarkMode', document.body.classList.contains('dark'));
    }

    if (localStorage.getItem('imeDarkMode') === 'true') {
      document.body.classList.add('dark');
    }

    renderHistory();
  </script>
</body>
</html>
