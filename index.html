<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IME AI STUDIO - AI Image Generator</title>
    <style>
        :root {
            --navy: #0a192f;
            --navy-light: #172a45;
            --teal: #64ffda;
            --white: #e6f1ff;
            --gray: #8892b0;
            --error: #ff5555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Calibre', 'Inter', 'San Francisco', 'SF Pro Text', -apple-system, system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--navy), var(--navy-light));
            min-height: 100vh;
            padding: 2rem;
            color: var(--white);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--teal), var(--white));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--teal);
            margin-bottom: 1rem;
        }

        .generator-container {
            background: rgba(10, 25, 47, 0.7);
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 3rem;
            border: 1px solid rgba(100, 255, 218, 0.1);
            backdrop-filter: blur(10px);
        }

        .input-group {
            margin-bottom: 1.8rem;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            color: var(--teal);
            font-size: 1rem;
        }

        textarea {
            width: 100%;
            padding: 1.2rem;
            border-radius: 8px;
            border: 1px solid rgba(100, 255, 218, 0.3);
            background: rgba(10, 25, 47, 0.8);
            font-size: 1rem;
            color: var(--white);
            resize: vertical;
            min-height: 140px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--teal);
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.8rem;
            margin-bottom: 2rem;
        }

        select, input {
            width: 100%;
            padding: 0.9rem;
            border-radius: 8px;
            border: 1px solid rgba(100, 255, 218, 0.3);
            background: rgba(10, 25, 47, 0.8);
            font-size: 1rem;
            color: var(--white);
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--teal);
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
        }

        .ratio-buttons {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .ratio-btn {
            flex: 1;
            background: rgba(10, 25, 47, 0.5);
            border: 1px solid rgba(100, 255, 218, 0.3);
            color: var(--white);
            padding: 0.7rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-size: 0.9rem;
        }

        .ratio-btn.active {
            background: rgba(100, 255, 218, 0.2);
            border-color: var(--teal);
            color: var(--teal);
        }

        .btn {
            background: linear-gradient(to right, var(--teal), #52d4b9);
            color: var(--navy);
            border: none;
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-shadow: 0 4px 15px rgba(100, 255, 218, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(100, 255, 218, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            display: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
            opacity: 0;
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .image-card {
            background: rgba(10, 25, 47, 0.7);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        .image-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .image-container {
            position: relative;
            background: rgba(0, 0, 0, 0.2);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-info {
            padding: 1.5rem;
        }

        .image-prompt {
            font-size: 0.95rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: var(--white);
        }

        .image-specs {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .download-btn {
            background: transparent;
            color: var(--teal);
            border: 1px solid var(--teal);
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            background: rgba(100, 255, 218, 0.1);
        }

        .error-message {
            color: var(--error);
            background: rgba(255, 85, 85, 0.1);
            padding: 1.2rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            display: none;
            border: 1px solid var(--error);
        }

        .empty-state {
            text-align: center;
            padding: 4rem;
            background: rgba(10, 25, 47, 0.5);
            border-radius: 10px;
            margin-top: 2rem;
            grid-column: 1 / -1;
            border: 1px dashed rgba(100, 255, 218, 0.3);
        }

        .empty-state h3 {
            color: var(--teal);
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: var(--gray);
        }

        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .generator-container {
                padding: 1.5rem;
            }
            
            .logo {
                font-size: 2.2rem;
            }

            .ratio-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">IME AI STUDIO</div>
            <div class="tagline">Transform your imagination into stunning visuals</div>
        </header>

        <div class="generator-container">
            <div class="input-group">
                <label for="prompt">Describe your vision</label>
                <textarea id="prompt" placeholder="A majestic lion in the savannah at sunset, ultra-detailed, HDR..."></textarea>
            </div>

            <div class="input-group">
                <label>Image Aspect Ratio</label>
                <div class="ratio-buttons">
                    <button class="ratio-btn active" data-ratio="1:1">Square (1:1)</button>
                    <button class="ratio-btn" data-ratio="9:16">Portrait (9:16)</button>
                    <button class="ratio-btn" data-ratio="16:9">Landscape (16:9)</button>
                </div>
            </div>

            <div class="controls">
                <div class="input-group">
                    <label for="model">AI Model</label>
                    <select id="model">
                        <option value="stable-diffusion">Stable Diffusion (HDR+)</option>
                        <option value="dall-e">DALL-E (Ultra HD)</option>
                        <option value="flux">FLUX (High Detail)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="width">Width (512-1024px)</label>
                    <input type="number" id="width" min="512" max="1024" value="768" readonly>
                </div>

                <div class="input-group">
                    <label for="height">Height (512-1024px)</label>
                    <input type="number" id="height" min="512" max="1024" value="768" readonly>
                </div>

                <div class="input-group">
                    <label for="steps">Detail Steps (20-100)</label>
                    <input type="number" id="steps" min="20" max="100" value="70">
                </div>
            </div>

            <button id="generate-btn" class="btn">
                <div id="stars" class="stars"></div>
                <span id="generate-text">Generate Image</span>
            </button>

            <div id="error-message" class="error-message"></div>
        </div>

        <div id="gallery" class="gallery">
